name: CI - Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ./src/CarFactory.Sales.sln

      - name: Build solution
        run: dotnet build ./src/CarFactory.Sales.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test ./src/CarFactory.Sales.sln --no-build --verbosity normal --configuration Release